<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppStore Lookup</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">AppStore Lookup</h1>

      <!-- Lookup Card -->
      <div class="card p-4 shadow-sm mb-4">
        <form>
          <!-- Lookup Type -->
          <div class="mb-3">
            <label for="lookupType" class="form-label">Search Mode</label>
            <select id="lookupType" class="form-select">
              <option value="name">App Name</option>
              <option id="lookupTypeId" value="id">App Store ID</option>
            </select>
          </div>

          <!-- Platform Multi-Select -->
          <div class="mb-3">
            <label class="form-label">Platform</label>
            <div class="dropdown platform-dropdown">
              <button
                class="btn btn-secondary dropdown-toggle w-100 text-start"
                id="platformSelectButton"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Platforms
              </button>
              <!--Dropdown options-->
              <ul class="dropdown-menu keep-open w-100">
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="iOS"
                    />
                    <span class="form-check-label ms-2">iOS</span>
                  </label>
                </li>
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="iPadOS"
                    />
                    <span class="form-check-label ms-2">iPadOS</span>
                  </label>
                </li>
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="macOS"
                    />
                    <span class="form-check-label ms-2">macOS</span>
                  </label>
                </li>
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="universal"
                    />
                    <span class="form-check-label ms-2">Universal</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- Developer Input with Dropdown -->
          <div class="mb-3 dropdown">
            <label for="developerInput" class="form-label">Developer</label>
            <input
              type="text"
              id="developerInput"
              class="form-control"
              autocomplete="off"
              placeholder="Type developer name"
              data-bs-toggle="dropdown"
            />
            <div id="developerSuggestions" class="dropdown-menu w-100"></div>
          </div>

          <!-- Lookup Input with Dropdown -->
          <div class="mb-3 dropdown">
            <label for="lookupValue" class="form-label">Lookup Value</label>
            <input
              type="text"
              id="lookupValue"
              class="form-control"
              autocomplete="off"
              placeholder="Enter App Name or ID"
              data-bs-toggle="dropdown"
            />
            <div id="suggestions" class="dropdown-menu w-100"></div>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex gap-2">
            <button id="lookupButton" class="btn btn-primary flex-grow-1">
              Search
            </button>
            <button
              id="clearButton"
              class="btn btn-outline-secondary flex-grow-1"
            >
              Clear
            </button>
          </div>
        </form>
      </div>

      <!-- Result -->
      <div id="result" class="card p-3 shadow-sm mb-3">
        No search executed yet.
      </div>

      <!-- Favorites -->
      <div class="card p-3 shadow-sm mb-3">
        <h5 class="mb-3">Favorites</h5>
        <div id="favoritesList" class="list-group"></div>
      </div>

      <!-- History -->
      <div class="card p-3 shadow-sm mb-3">
        <h5 class="mb-3">History</h5>
        <div id="historyList" class="list-group"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Skript, um das Dropdown beim Klicken offen zu halten -->
    <script type="module" src="main.js" defer></script>
  </body>
</html>
