<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppStore Lookup</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">AppStore Lookup</h1>

      <!-- Lookup Card -->
      <div class="card p-4 shadow-sm">
        <!-- Lookup Type -->
        <label for="lookupType" class="form-label">Search Mode</label>
        <select id="lookupType" class="form-select">
          <option value="name">App Name</option>
          <option value="id">App Store ID</option>
        </select>

        <!-- Platform -->
        <label class="form-label mt-3" for="platform">Platform</label>
        <div class="btn-group mb-3" role="group" aria-label="Platform">
          <button type="button" class="btn btn-primary active" id="platformIOS">
            iOS
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            id="platformMac"
          >
            Mac
          </button>
        </div>

        <!-- Lookup Input with Dropdown -->
        <div class="position-relative mt-3">
          <input
            type="text"
            id="lookupValue"
            class="form-control"
            autocomplete="off"
            placeholder="Enter App Name or ID"
            data-bs-toggle="dropdown"
          />
          <div id="suggestions" class="dropdown-menu w-100"></div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-3">
          <button id="lookupButton" class="btn btn-primary me-2">Search</button>
          <button id="clearButton" class="btn btn-outline-secondary">
            Clear
          </button>
        </div>
      </div>

      <!-- History -->
      <div class="card mt-4 p-3 shadow-sm">
        <h5 class="mb-2">History</h5>
        <div id="historyList"></div>
      </div>

      <!-- Favorites -->
      <div class="card mt-3 p-3 shadow-sm">
        <h5 class="mb-2">Favorites</h5>
        <div id="favoritesList"></div>
      </div>

      <!-- Result -->
      <div id="result" class="card mt-4 p-4 shadow-sm">
        No search executed yet.
      </div>
    </div>

    <!-- JS -->
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
