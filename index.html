<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppStore Lookup</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">AppStore Lookup</h1>

      <div class="card p-4 shadow-sm">
        <label for="lookupType" class="form-label">Suchmodus</label>
        <select id="lookupType" class="form-select">
          <option value="id">App ID</option>
          <option value="name">Appname</option>
        </select>

        <div class="form-check form-switch mt-2">
          <input class="form-check-input" type="checkbox" id="platformSwitch" />
          <label class="form-check-label" for="platformSwitch"
            >Mac Apps anzeigen (sonst iOS)</label
          >
        </div>

        <label for="lookupValue" id="lookupLabel" class="form-label mt-3"
          >AppStore ID</label
        >

        <!-- Bootstrap Dropdown Wrapper -->
        <div class="dropdown w-100">
          <input
            type="text"
            id="lookupValue"
            class="form-control dropdown-toggle"
            data-bs-toggle="dropdown"
            autocomplete="off"
            placeholder="123456789"
          />
          <div id="suggestions" class="dropdown-menu w-100"></div>
        </div>

        <div class="mt-3">
          <button id="lookupButton" class="btn btn-primary me-2">
            Nachschlagen
          </button>
          <button id="clearButton" class="btn btn-secondary">Leeren</button>
        </div>
      </div>
      <!-- Verlauf -->
      <div class="card mt-4 p-3 shadow-sm">
        <h5 class="mb-2">Letzte Anfragen</h5>
        <div id="historyList"></div>
      </div>

      <!-- Favoriten -->
      <div class="card mt-3 p-3 shadow-sm">
        <h5 class="mb-2">Favoriten</h5>
        <div id="favoritesList"></div>
      </div>

      <div id="result" class="card mt-4 p-4 shadow-sm">
        Noch keine Anfrage ausgefuehrt.
      </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
