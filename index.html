<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppStore Search</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">AppStore Search Beta</h1>

      <!-- Search Card -->
      <div class="card p-4 shadow-sm mb-4">
        <form>

          <!-- Platform Multi-Select -->
          <div class="mb-3">
            <label class="form-label">Platform</label>
            <div class="dropdown platform-dropdown">
              <button
                class="btn btn-secondary dropdown-toggle w-100 text-start"
                id="platformSelectButton"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Platforms
              </button>
              <!--Dropdown options-->
              <ul class="dropdown-menu keep-open w-100">
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="iOS"
                    />
                    <span class="form-check-label ms-2">iOS</span>
                  </label>
                </li>
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="iPadOS"
                    />
                    <span class="form-check-label ms-2">iPadOS</span>
                  </label>
                </li>
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="macOS"
                    />
                    <span class="form-check-label ms-2">macOS</span>
                  </label>
                </li>
                <li>
                  <label class="dropdown-item form-check mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="watchOS"
                    />
                    <span class="form-check-label ms-2">watchOS</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- Developer Input with Dropdown -->
          <div class="mb-3 dropdown">
            <label for="developerInput" class="form-label">Developer</label>
            <input
              type="text"
              id="developerInput"
              class="form-control"
              autocomplete="off"
              placeholder="Apple"
              data-bs-toggle="dropdown"
            />
            <div id="developerSuggestions" class="dropdown-menu w-100"></div>
          </div>
          <br />

          <!-- Search Input with Dropdown -->
          <div class="mb-3 dropdown">
            <label for="searchTermInput" class="form-label">Search Term (App name or AppStore ID)</label>
            <input
              type="text"
              id="searchTermInput"
              class="form-control"
              autocomplete="off"
              placeholder="Pages / 361309726"
              data-bs-toggle="dropdown"
            />
            <div id="softwareSuggestions" class="dropdown-menu w-100"></div>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex gap-2">
            <button id="searchButton" class="btn btn-primary flex-grow-1">
              Search
            </button>
            <button
              id="clearButton"
              class="btn btn-outline-secondary flex-grow-1"
            >
              Clear
            </button>
          </div>
        </form>
      </div>

      <!-- Result -->
      <div id="result" class="card p-3 shadow-sm mb-3 text-muted text-center">
        No search executed yet.
      </div>

      <!-- Favorites -->
      <div class="card p-3 shadow-sm mb-3">
        <h5 class="mb-3">Favorites</h5>
        <div id="favoritesList"></div>
      </div>
      <br><br><br>
      <!-- cve -->
      <div class="card p-3 shadow-sm mb-3">
        <h5 class="mb-3">New critical CVEs</h5>
        <div id="cve"></div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Eigenes JS Skript -->
    <script type="module" src="main.js"></script>
    <!-- defer ist bereits durch type=module geregelt. -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous" defer
    ></script>

    <!-- DOMPurify -->
    <script src="DOMPurify/purify.min.js" defer></script>
  </body>
</html>
